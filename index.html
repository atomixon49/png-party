<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ff69b4">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Juego Estilo Candy Crush</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="ribbon ribbon-top-left"></div>
    <div class="ribbon ribbon-top-right"></div>
    <div class="ribbon ribbon-bottom-left"></div>
    <div class="ribbon ribbon-bottom-right"></div>

    <div id="game-container">
        <h1>Juego Estilo Candy Crush</h1>
        
        <div class="game-stats">
            <div class="stat-container" id="timer-container">
                <span class="stat-label">Tiempo</span>
                <span class="stat-value" id="time">60</span>
            </div>
            <div class="stat-container">
                <span class="stat-label">Puntos</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat-container">
                <span class="stat-label">Meta</span>
                <span class="stat-value" id="current-goal">1000</span>
            </div>
        </div>

        <div id="combo-counter">
            <span>Combo Ã— </span>
            <span id="combo">0</span>
        </div>

        <div id="game-board"></div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
